name: PR Checks
on: [ pull_request ]

concurrency:
  group: ci-${{github.actor}}-${{github.head_ref || github.run_number}}-${{github.ref}}-trigger_on_pull_request
  cancel-in-progress: true

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Setup done"
    outputs:
      godot-kotlin-jvm-version: "0.8.1-4.2.0"
      godot-version: "4.2-stable"
      jvm-version: "17"

  build-jvm:
    name: â˜• Build Jvm
    uses: ./.github/workflows/builds_jvm.yml
    needs:
      - setup
    with:
      godot-version: ${{ needs.setup.outputs['godot-version'] }}
      jvm-version: ${{ needs.setup.outputs['jvm-version'] }}

  build-android:
    name: ğŸ¤– Build Android
    uses: ./.github/workflows/builds_android.yml
    with:
      godot-version: 4.2-stable
      jvm-version: 17

  build-ios:
    name: ğŸ Build iOS
    uses: ./.github/workflows/builds_ios.yml
    with:
      godot-version: 4.2-stable

  build-linux:
    name: ğŸ§ Build Linux
    uses: ./.github/workflows/builds_linux.yml
    with:
      godot-version: 4.2-stable

  build-macos:
    name: ğŸ Build macOS
    uses: ./.github/workflows/builds_macos.yml
    with:
      godot-version: 4.2-stable

  build-windows:
    name: ğŸªŸ Build Windows
    uses: ./.github/workflows/builds_windows.yml
    with:
      godot-version: 4.2-stable

  assemble-macos:
    name: ğŸ Assemble macos
    uses: ./.github/workflows/assemble_macos.yml
    needs:
      - build-jvm
      - build-macos
    with:
      godot-kotlin-jvm-version: 0.8.1-4.2.0
      godot-version: 4.2-stable

  assemble-ios:
    name: ğŸ Assemble ios
    uses: ./.github/workflows/assemble_ios.yml
    needs:
      - build-ios
    with:
      godot-kotlin-jvm-version: 0.8.1-4.2.0
      godot-version: 4.2-stable

  assemble-linux:
    name: ğŸ§ Assemble linux
    uses: ./.github/workflows/assemble_linux.yml
    needs:
      - build-jvm
      - build-linux
    with:
      godot-kotlin-jvm-version: 0.8.1-4.2.0
      godot-version: 4.2-stable

  assemble-windows:
    name: ğŸªŸ Assemble windows
    uses: ./.github/workflows/assemble_windows.yml
    needs:
      - build-jvm
      - build-windows
    with:
      godot-kotlin-jvm-version: 0.8.1-4.2.0
      godot-version: 4.2-stable

  assemble-export-templates:
    name: ğŸ¤–+ğŸ+ğŸ§+ğŸ+ğŸªŸ Assemble export templates
    uses: ./.github/workflows/assemble_export_templates.yml
    needs:
      - build-android # uploads finished export template directly
      - assemble-ios # export templates need to be packed into xcode project
      - build-linux # uploads finished export template directly
      - assemble-macos # export templates need to be packed into app
      - build-windows # uploads finished export template directly
    with:
      godot-kotlin-jvm-version: 0.8.1-4.2.0
      godot-version: 4.2-stable

  test-linux:
    name: ğŸ§ Test Linux
    uses: ./.github/workflows/tests_linux.yml
    needs:
      - build-jvm
      - build-linux
    with:
      godot-version: 4.2-stable
      jvm-version: 17

  test-macos:
    name: ğŸ Test Macos
    uses: ./.github/workflows/tests_macos.yml
    needs:
      - build-jvm
      - build-macos
    with:
      godot-version: 4.2-stable
      jvm-version: 17

  test-windows:
    name: ğŸªŸ Test Windows
    uses: ./.github/workflows/tests_windows.yml
    needs:
      - build-jvm
      - build-windows
    with:
      godot-version: 4.2-stable
      jvm-version: 17
