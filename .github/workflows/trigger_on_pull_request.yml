name: PR Checks
on: [pull_request]

concurrency:
  group: ci-${{github.actor}}-${{github.head_ref || github.run_number}}-${{github.ref}}-runner
  cancel-in-progress: true

jobs:
  build-jvm:
    name: â˜• Build Jvm
    uses: ./.github/workflows/builds_jvm.yml
    with:
      godot-version: 4.2-stable
      jvm-version: 17

  build-android:
    name: ğŸ¤– Build Android
    uses: ./.github/workflows/builds_android.yml
    with:
      godot-version: 4.2-stable
      jvm-version: 17

  build-ios:
    name: ğŸ Build iOS
    uses: ./.github/workflows/builds_ios.yml
    with:
      godot-version: 4.2-stable

  build-linux:
    name: ğŸ§ Build Linux
    uses: ./.github/workflows/builds_linux.yml
    with:
      godot-version: 4.2-stable

  build-macos:
    name: ğŸ Build macOS
    uses: ./.github/workflows/builds_macos.yml
    with:
      godot-version: 4.2-stable

  build-windows:
    name: ğŸªŸ Build Windows
    uses: ./.github/workflows/builds_windows.yml
    with:
      godot-version: 4.2-stable

  assemble-macos:
    name: ğŸ Assemble macOS
    uses: ./.github/workflows/assemble_macos.yml
    needs:
      - build-jvm
      - build-macos
    with:
      godot-version: 4.2-stable

  test-linux:
    name: ğŸ§ Test Linux
    uses: ./.github/workflows/tests_linux.yml
    needs:
      - build-jvm
      - build-linux
    with:
      godot-version: 4.2-stable
      jvm-version: 17
