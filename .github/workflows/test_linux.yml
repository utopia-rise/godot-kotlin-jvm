name: üêß Linux Tests
on:
  workflow_call:
    inputs:
      godot-version:
        type: string
      jvm-version:
        type: string
      build-version:
        type: string

concurrency:
  group: ci-${{github.actor}}-${{github.head_ref || github.run_number}}-${{github.ref}}-linux_tests
  cancel-in-progress: true

jobs:
  test-linux:
    runs-on: ubuntu-latest
    name: ${{ matrix.name }}
    strategy:
      matrix:
        include:
          - name: dev tests
            target: dev
            bootstrap-target: debug
          - name: release tests
            target: release
            bootstrap-target: release

    steps:
      - name: Clone Godot JVM module.
        uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: adopt-hotspot
          java-version: ${{ inputs.jvm-version }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/master' }}

      - name: Setup gradle build cache
        uses: ./.github/actions/cache
        with:
          key: gradle_build_cache_tests
          path: |
            **/.gradle
            **/.kotlin
            **/.intellijPlatform
            **/build
          s3-host: ${{ secrets.S3_HOST }}
          s3-bucket: ${{ secrets.S3_BUCKET }}
          s3-user: ${{ secrets.S3_USER }}
          s3-password: ${{ secrets.S3_PASSWORD }}
        continue-on-error: true

      - name: Download linux editor ${{ matrix.target }}
        uses: actions/download-artifact@v4
        with:
          name: editor_${{ matrix.target }}_linux_x86_64
          path: './bin'

      - name: Download godot-bootstrap ${{ matrix.bootstrap-target }}
        uses: actions/download-artifact@v4
        with:
          name: jvm_godot-bootstrap_${{ matrix.bootstrap-target }}
          path: './bin'

      - name: Build tests project
        run: |
          harness/tests/gradlew -p harness/tests/ build -P${{ matrix.bootstrap-target }}

      - name: Run Tests
        run: |
          cd harness/tests/
          chmod +x ../../bin/godot.*
          jlink --add-modules java.base,java.logging --output jre-amd64-linux
          ./gradlew runGutTests
        timeout-minutes: 30