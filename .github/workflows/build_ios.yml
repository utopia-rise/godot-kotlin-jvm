name: üçè iOS Builds
on:
  workflow_call:
    inputs:
      godot-version:
        type: string

concurrency:
  group: ci-${{github.actor}}-${{github.head_ref || github.run_number}}-${{github.ref}}-ios_build
  cancel-in-progress: true

jobs:
  ios-template:
    runs-on: macos-latest
    name: Build ios template (all)

    steps:
      - name: Clone Godot Engine
        uses: actions/checkout@v4
        with:
          repository: godotengine/godot
          ref: ${{ inputs.godot-version }}

      - name: Clone Godot JVM module.
        uses: actions/checkout@v4
        with:
          path: modules/kotlin_jvm

      - name: Cherry-Pick Commit
        run: |
          # Specify the commit hash you want to cherry-pick
            COMMIT_HASH="5318008ce6a52fa3af7f466189a263d4905c76fa"
            git cherry-pick $COMMIT_HASH || {
          # Handle merge conflicts
            echo "Conflict detected during cherry-pick"
            git cherry-pick --abort
            exit 1
          }

      - name: Setup Godot build cache
        uses: ./modules/kotlin_jvm/.github/actions/scons-cache
        continue-on-error: true

      - name: Setup python and scons
        uses: ./.github/actions/godot-deps

      - name: Compilation release (arm64)
        uses: ./.github/actions/godot-build
        with:
          sconsflags: ${{ env.SCONSFLAGS }}
          platform: ios
          target: template_release

      - name: Compilation debug (arm64)
        uses: ./.github/actions/godot-build
        with:
          sconsflags: ${{ env.SCONSFLAGS }}
          platform: ios
          target: template_debug

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: export_template_ios_all
          path: "bin/*"
