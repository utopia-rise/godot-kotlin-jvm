          path: godot.osx.${{ matrix.binary-suffix }}.universal

  create-macos-editor-app:
    needs: [ create-macos-universal-editor ]
    strategy:
      matrix:
        os: [ macos-latest ]
        include:
          - os: macos-latest
            java-version: 11
            target: release_debug
            binary-suffix: opt.tools
    runs-on: ${{ matrix.os }}
