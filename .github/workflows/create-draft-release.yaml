name: Create Draft Release
on:
  push:
    tags:
      - '\d+.\d+.\d+-\d+.\d+.\d+-SNAPSHOT'
      - '\d+.\d+.\d+-\d+.\d+.\d+'

jobs:
  create-draft-release:
    name: Create Github Release
    runs-on: ubuntu-latest
    steps:
      - name: Clone Godot JVM module.
        uses: actions/checkout@v2
      - name: Fetch all git refs
        run: |
          git fetch --all
      - name: Checkout submodules
        uses: snickerbockers/submodules-init@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Generate changelog
        uses: eskatos/gradle-command-action@v1
        with:
          wrapper-directory: kt/
          build-root-directory: kt/
          arguments: generateChangelog --stacktrace
      - name: Create draft release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: true
          prerelease: false
          body_path: kt/build/changelog.md

      - name: Output release url file
        run: echo "${{ steps.create_release.outputs.upload_url }}" > release_url.txt

      - name: Output supported godot version file
        run: echo $(echo "$GITHUB_REF" | grep -Po '^(?:refs\/tags\/\d+.\d+.\d+-)\K(\d+.\d+.\d+)((?=-SNAPSHOT$)|$)') > godot_version.txt

      - name: Output godot kotlin jvm version file
        run: echo $(echo "$GITHUB_REF" | grep -Po '^(?:refs\/tags\/)\K\d+.\d+.\d+-\d+.\d+.\d+(?:-SNAPSHOT)$') > godot_kotlin_jvm_version.txt

      - name: Save Release URL File for publish
        uses: actions/upload-artifact@v3
        with:
          name: release_url
          path: release_url.txt

      - name: Save supported godot version for publish
        uses: actions/upload-artifact@v3
        with:
          name: godot_version
          path: godot_version.txt

      - name: Save godot kotlin jvm version for publish
        uses: actions/upload-artifact@v3
        with:
          name: godot_kotlin_jvm_version
          path: godot_kotlin_jvm_version.txt

# START: merged from deploy-godot-editor-release.yaml
# see: https://github.com/utopia-rise/godot-kotlin-jvm/issues/467
  deploy-editor-release:
    needs: create-draft-release
    strategy:
      matrix:
        name: [ Linux, Linux-Headless, OSX-x64, OSX-arm64, Windows ]
        include:
          - name: Linux
            # always use the oldest still supported LTS version of github actions. See: https://github.com/utopia-rise/godot-kotlin-jvm/issues/224
            os: ubuntu-20.04
            platform: x11
            binary: godot.x11.opt.tools.64
            cat_command: cat
            arch: 64
            target: release_debug
          - name: Linux-Headless
            # always use the oldest still supported LTS version of github actions. See: https://github.com/utopia-rise/godot-kotlin-jvm/issues/224
            os: ubuntu-20.04
            platform: server
            binary: godot_server.x11.opt.tools.64
            cat_command: cat
            arch: 64
            target: release_debug
          - name: OSX-x64
            os: macos-latest
            platform: osx
            binary: godot.osx.opt.tools.64
            cat_command: cat
            arch: 64
            target: release_debug
          - name: OSX-arm64
            os: macos-latest
            platform: osx
            binary: godot.osx.opt.tools.arm64
            cat_command: cat
            arch: arm64
            target: release_debug
          - name: Windows
            os: windows-2019
            platform: windows
            binary: godot.windows.opt.tools.64.exe
            cat_command: type
            arch: 64
            target: release_debug
    runs-on: ${{ matrix.os }}
    steps:
      - name: Get release url from draft release
        uses: actions/download-artifact@v2
        with:
          name: release_url

      - name: Get supported godot version from draft release
        uses: actions/download-artifact@v2
        with:
          name: godot_version

      - name: Get godot kotlin jvm version from draft release
        uses: actions/download-artifact@v2
        with:
          name: godot_kotlin_jvm_version

      - name: Create release information artifact
        if: matrix.platform == 'x11'
        uses: actions/upload-artifact@v3
        with:
          name: release-informations
          path: |
            release_url.txt
            godot_version.txt
            godot_kotlin_jvm_version.txt

      - name: Save release infos as variables
        id: save_release_info
        run: |
          echo "::set-output name=upload_url::$(${{ matrix.cat_command }} release_url.txt)"
          echo "::set-output name=godot_version::$(${{ matrix.cat_command }} godot_version.txt)"
          echo "::set-output name=godot_kotlin_jvm_version::$(${{ matrix.cat_command }} godot_kotlin_jvm_version.txt)"

      - name: Clone Godot Engine
        uses: actions/checkout@v2
        with:
          repository: godotengine/godot
          ref: 3.5.2-stable

      - name: Clone Godot JVM module.
        uses: actions/checkout@v2
        with:
          path: modules/kotlin_jvm
          submodules: recursive

      - name: Linux dependencies
        if: matrix.platform == 'x11' || matrix.platform == 'server'
        shell: bash
        run: |
          # Azure repositories are not reliable, we need to prevent azure giving us packages.
          sudo rm -f /etc/apt/sources.list.d/*
          sudo cp -f misc/ci/sources.list /etc/apt/sources.list
          sudo apt-get update
          # The actual dependencies
          sudo apt-get install build-essential pkg-config libx11-dev libxcursor-dev \
              libxinerama-dev libgl1-mesa-dev libglu-dev libasound2-dev libpulse-dev \
              libdbus-1-dev libudev-dev libxi-dev libxrandr-dev yasm xvfb wget unzip

      - name: Setup Godot dependencies
        uses: ./.github/actions/godot-deps

      - name: Fix scons version
        run: |
          python -m pip install scons==4.4.0

      # Upload cache on completion and check it out now
      - name: Setup Godot build cache
        uses: ./.github/actions/godot-cache
        with:
          cache-name: ${{ github.job }}-${{ matrix.platform }}-${{ matrix.arch }}-${{ matrix.target }}

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Get number of CPU cores
        id: cpu-cores
        uses: SimenB/github-actions-cpu-cores@v1

      - name: Build ${{ matrix.target }} editor release app
        uses: ./.github/actions/godot-build
        with:
          sconsflags: arch=${{ matrix.arch }} -j${{ steps.cpu-cores.outputs.count }}
          platform: ${{ matrix.platform }}
          target: ${{ matrix.target }}
          tools: true

      - name: Build godot-bootstrap
        uses: eskatos/gradle-command-action@v1
        with:
          wrapper-directory: modules/kotlin_jvm/kt/
          build-root-directory: modules/kotlin_jvm/kt/
          arguments: godot-library:build

      - name: Zip release
        if: matrix.platform != 'osx'
        uses: vimtor/action-zip@v1
        with:
          files: bin/${{ matrix.binary }} modules/kotlin_jvm/kt/godot-library/build/libs/godot-bootstrap.jar
          dest: godot-kotlin-jvm_editor_${{ matrix.platform }}_${{ steps.save_release_info.outputs.godot_kotlin_jvm_version }}.zip

      - name: Upload zip release
        if: matrix.platform != 'osx'
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.save_release_info.outputs.upload_url }}
          asset_path: godot-kotlin-jvm_editor_${{ matrix.platform }}_${{ steps.save_release_info.outputs.godot_kotlin_jvm_version }}.zip
          asset_name: godot-kotlin-jvm_editor_${{ matrix.platform }}_${{ steps.save_release_info.outputs.godot_kotlin_jvm_version }}.zip
          asset_content_type: application/zip

      - name: Upload bootstrap jar
        if: matrix.platform == 'osx'
        uses: actions/upload-artifact@v3
        with:
          name: bootstrap-jar
          path: modules/kotlin_jvm/kt/godot-library/build/libs/godot-bootstrap.jar

      - name: Upload OSX binary
        if: matrix.platform == 'osx'
        uses: actions/upload-artifact@v3
        with:
          name: osx-editor-${{ matrix.target }}-binary-${{ matrix.arch }}
          path: bin/${{ matrix.binary }}

