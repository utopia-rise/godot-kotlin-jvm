      - name: Download release informations
        uses: actions/download-artifact@v3
        with:
          name: release-informations

      - name: Save release infos as variables
        id: save_release_info
        run: |
          echo "::set-output name=upload_url::$(cat release_url.txt)"
          echo "::set-output name=godot_version::$(cat godot_version.txt)"
          echo "::set-output name=godot_kotlin_jvm_version::$(cat godot_kotlin_jvm_version.txt)"

      - name: Clone Godot Engine
        uses: actions/checkout@v2
        with:
          repository: godotengine/godot
          ref: 3.5.2-stable

      - name: Get editor binary
        uses: actions/download-artifact@v3
        with:
          name: osx-editor-${{ matrix.target }}-binary-universal

      - name: Get bootstrap jar
        uses: actions/download-artifact@v3
        with:
          name: bootstrap-jar

      - name: Create MacOs editor app
        run: |
          cp -r misc/dist/osx_tools.app ./Godot.app
          mkdir -p Godot.app/Contents/MacOS
          cp godot.osx.${{ matrix.binary-suffix }}.universal Godot.app/Contents/MacOS/Godot
          chmod +x Godot.app/Contents/MacOS/Godot
          cp godot-bootstrap.jar Godot.app/Contents/MacOS/
          chmod +x Godot.app/Contents/MacOS/godot-bootstrap.jar
          zip -q -9 -r godot-kotlin-jvm_editor_macos_${{ steps.save_release_info.outputs.godot_kotlin_jvm_version }}.zip Godot.app

      - name: Upload MacOs editor app
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.save_release_info.outputs.upload_url }}
          asset_path: godot-kotlin-jvm_editor_macos_${{ steps.save_release_info.outputs.godot_kotlin_jvm_version }}.zip
          asset_name: godot-kotlin-jvm_editor_macos_${{ steps.save_release_info.outputs.godot_kotlin_jvm_version }}.zip
          asset_content_type: application/octet-stream
