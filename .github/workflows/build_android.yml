name: ðŸ¤– Android Builds
on:
  workflow_call:
    inputs:
      godot-version:
        type: string
      jvm-version:
        type: string
      runner-tag:
        type: string

concurrency:
  group: ci-${{github.actor}}-${{github.head_ref || github.run_number}}-${{github.ref}}-android_build
  cancel-in-progress: true

jobs:
  android-template:
    runs-on: ${{ inputs.runner-tag }}
    name: Build android template (all)

    steps:
      - name: Clone Godot Engine
        uses: actions/checkout@v4
        with:
          repository: godotengine/godot
          ref: ${{ inputs.godot-version }}

      - name: Clone Godot JVM module.
        uses: actions/checkout@v4
        with:
          path: modules/kotlin_jvm

      - uses: actions/setup-java@v4
        with:
          distribution: adopt-hotspot
          java-version: ${{ inputs.jvm-version }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/master' }}

      - name: Setup Godot build cache (github hosted)
        uses: ./modules/kotlin_jvm/.github/actions/scons-cache
        continue-on-error: true
        if: contains(inputs.runner-tag, 'self-hosted') == false

      - name: Setup Godot build cache (self hosted)
        uses: corca-ai/local-cache@v2
        with:
          path: "${{github.workspace}}/.scons-cache/"
          key: "android"
          base: "../.cache"
        if: contains(inputs.runner-tag, 'self-hosted') == true

      - name: Setup python and scons
        uses: ./.github/actions/godot-deps

      - name: Compilation release (arm32)
        uses: ./.github/actions/godot-build
        with:
          sconsflags: ${{ env.SCONSFLAGS }} arch=arm32
          platform: android
          target: template_release

      - name: Compilation release (arm64)
        uses: ./.github/actions/godot-build
        with:
          sconsflags: ${{ env.SCONSFLAGS }} arch=arm64
          platform: android
          target: template_release

      - name: Compilation release (x86_64)
        uses: ./.github/actions/godot-build
        with:
          sconsflags: ${{ env.SCONSFLAGS }} arch=x86_64
          platform: android
          target: template_release

      - name: Compilation debug (arm32)
        uses: ./.github/actions/godot-build
        with:
          sconsflags: ${{ env.SCONSFLAGS }} arch=arm32
          platform: android
          target: template_debug

      - name: Compilation debug (arm64)
        uses: ./.github/actions/godot-build
        with:
          sconsflags: ${{ env.SCONSFLAGS }} arch=arm64
          platform: android
          target: template_debug

      - name: Compilation debug (x86_64)
        uses: ./.github/actions/godot-build
        with:
          sconsflags: ${{ env.SCONSFLAGS }} arch=x86_64
          platform: android
          target: template_debug

      - name: Generate Godot templates
        run: |
          cd platform/android/java
          ./gradlew generateGodotTemplates
          cd ../../..
          ls -l bin/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: export_template_android_all
          path: "bin/*"
