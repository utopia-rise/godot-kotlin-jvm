name: Check PR - Engine Export Template Debug
on: [pull_request]

env:
  SCONS_CACHE_MSVC_CONFIG: true
  GODOT_BASE_VERSION: 4.0.0
  GODOT_BASE_BRANCH: 4.0.0

concurrency:
  group: ci-${{github.actor}}-${{github.head_ref || github.run_number}}-${{github.ref}}-check-pr-engine-export-template-debug
  cancel-in-progress: true

jobs:
  build-export-debug:
    strategy:
      matrix:
        name: [ Linux, MacOs-x64, MacOs-arm64, Windows, Android-armv7, Android-armv8 ]
        include:
          # always use the oldest still supported LTS version of github actions. See: https://github.com/utopia-rise/godot-kotlin-jvm/issues/224
          - name: Linux
            os: ubuntu-20.04
            platform: x11
            arch: x86_64
            output_folder: bin/
          - name: MacOs-x64
            os: macos-latest
            platform: macos
            arch: x86_64
            output_folder: bin/
          - name: MacOs-arm64
            os: macos-latest
            platform: macos
            arch: arm64
            output_folder: bin/
          - name: Windows
            os: windows-2019
            platform: windows
            arch: x86_64
            output_folder: bin/
          - name: Android-armv7
            os: ubuntu-latest
            platform: android
            arch: arm32
            output_folder: platform/android/java/lib/libs/debug/armeabi-v7a/
          - name: Android-armv8
            os: ubuntu-latest
            platform: android
            arch: arm64
            output_folder: platform/android/java/lib/libs/debug/arm64-v8a/
    runs-on: ${{ matrix.os }}
    steps:
      - name: Clone Godot Engine
        uses: actions/checkout@v2
        with:
          repository: godotengine/godot
          ref: caacade569eb7a541aaa7a8cdc3eedffca1422d9
      - name: Clone Godot JVM module.
        uses: actions/checkout@v2
        with:
          path: modules/kotlin_jvm
          submodules: recursive
      - name: Linux dependencies
        if: matrix.platform == 'x11'
        shell: bash
        run: |
          # Azure repositories are not reliable, we need to prevent azure giving us packages.
          sudo rm -f /etc/apt/sources.list.d/*
          sudo cp -f misc/ci/sources.list /etc/apt/sources.list
          sudo apt-get update
          # The actual dependencies
          sudo apt-get install build-essential pkg-config libx11-dev libxcursor-dev \
              libxinerama-dev libgl1-mesa-dev libglu-dev libasound2-dev libpulse-dev \
              libdbus-1-dev libudev-dev libxi-dev libxrandr-dev yasm xvfb wget unzip
      - name: Setup Godot dependencies
        uses: ./.github/actions/godot-deps
      - name: Setup Vulkan SDK
        if: matrix.platform == 'macos'
        run: |
          sh misc/scripts/install_vulkan_sdk_macos.sh
      # Upload cache on completion and check it out now
      - name: Setup Godot build cache
        uses: ./.github/actions/godot-cache
        with:
          cache-name: ${{ github.job }}-${{ matrix.platform }}-${{ matrix.arch }}
      - name: Set up JDK 11
        if: matrix.platform == 'android'
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Setup Android SDK
        if: matrix.platform == 'android'
        uses: android-actions/setup-android@v2
      - name: Get number of CPU cores
        id: cpu-cores
        uses: SimenB/github-actions-cpu-cores@v1
      - name: Build debug export template
        uses: ./.github/actions/godot-build
        with:
          sconsflags: arch=${{ matrix.arch }} -j${{ steps.cpu-cores.outputs.count }}
          platform: ${{ matrix.platform }}
          target: template_debug
      - name: Upload android binary
        if: matrix.platform == 'android'
        uses: actions/upload-artifact@v3
        with:
          name: android-export-template_debug-binary-${{ matrix.arch }}
          path: |
            **/${{ matrix.output_folder }}
  build-android-export-template:
    needs: [build-export-debug]
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        include:
          - os: ubuntu-latest
            java-version: 11
    runs-on: ${{ matrix.os }}
    steps:
      - name: Clone Godot Engine
        uses: actions/checkout@v2
        with:
          repository: godotengine/godot
          ref: caacade569eb7a541aaa7a8cdc3eedffca1422d9
      - name: Clone Godot JVM module.
        uses: actions/checkout@v2
        with:
          path: modules/kotlin_jvm
          submodules: recursive
      - name: Build android export template
        uses: ./modules/kotlin_jvm/.github/actions/create-android-export-template
        with:
          target: template_debug